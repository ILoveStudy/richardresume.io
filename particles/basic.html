<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Vector2 = function (x, y) {
        this.x = x;
        this.y = y;
    };

    Vector2.prototype = {
        copy: function () {
            return new Vector2(this.x, this.y);
        },
        length: function () {
            return Math.sqrt(this.x * this.x + this.y * this.y);
        },
        sqrLength: function () {
            return this.x * this.x + this.y * this.y;
        },
        normalize: function () {
            var inv = 1 / this.length();
            return new Vector2(this.x * inv, this.y * inv);
        },
        negate: function () {
            return new Vector2(-this.x, -this.y);
        },
        add: function (v) {
            return new Vector2(this.x + v.x, this.y + v.y);
        },
        subtract: function (v) {
            return new Vector2(this.x - v.x, this.y - v.y);
        },
        multiply: function (f) {
            return new Vector2(this.x * f, this.y * f);
        },
        divide: function (f) {
            var invf = 1 / f;
            return new Vector2(this.x * invf, this.y * invf);
        },
        dot: function (v) {
            return this.x * v.x + this.y * v.y;
        }
    };



    Vector2.zero = new Vector2(0, 0);
    var position = new Vector2(10, 200);
    var velocity = new Vector2(50, -50);
    var acceleration = new Vector2(0, 10);
    var dt = 0.1;

    function step() {
        position = position.add(velocity.multiply(dt));
        velocity = velocity.add(acceleration.multiply(dt));

        ctx.strokeStyle = "#000000";
        ctx.fillStyle = "#FFFFFF";
        ctx.beginPath();
        ctx.arc(position.x, position.y, 5, 0, Math.PI*2, true);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }

    start("kinematicsCancas", step);
</script>
</body>
</html>
